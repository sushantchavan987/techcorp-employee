apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: techcorp-ingress
  annotations:
    # Standard Nginx Config - No Rewrites
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: techcorp.local
    http:
      paths:
      # Priority 1: API Traffic
      # Anything starting with /api goes to Backend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
              
      # Priority 2: Web Traffic
      # Everything else goes to Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80